language: rust
rust: 
  - stable

cache:
  cargo

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - libboost-dev
    - clang
    - wget
    - autoconf
    - automake
    - libtool
    - curl
    - make
    - g++
    - unzip
    
install:
  - git clone https://github.com/protocolbuffers/protobuf.git
  - cd protobuf
  - git submodule update --init --recursive
  - ./autogen.sh
  - ./configure
  - make
  - make check
  - sudo make install
  - sudo ldconfig

  
script:
  - cargo test --all
  - cargo build --release
  - cargo bench --all

env:
  global:
  - RUST_BACKTRACE=1
  - CC="clang"
